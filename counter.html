<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
<!-- wrapper -->
<div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
<div class="text-[#0398d4] font-medium text-[20px]">Increament and Decrement.</div>
<div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 py-3 px-5">
<!--minus -->
<button onclick="decrement()" class="border-r-2 border-[#344151] pr-5">
<i class="fa-solid fa-minus"></i>
</button>
<!-- zero -->
<div class="font-bold" id="counter">0</div>
<!--plus -->
<button onclick="increment()"  class="border-l-2 border-[#344151] pl-5">
<i class="fa-solid fa-plus"></i>
</button>
</div>
</div>
<script src="p1.js"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
